<!DOCTYPE html>
<html>
    <head>
        <title>google create account clone</title>

    </head>
    <body >
        <center><div style="padding:4px 4px 10px 4px ;text-align: left;border: black 2px solid; width: 400px;margin-top: 100px;">
        <img width=100px src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="google logo">
        <h1>Create your Google Account</h1>
        <p>to continue to youtube</p>
        <form >
            <div style="float: left;">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" style="border-width: 0px 0px 1px 0px;" value="Alvin">
            </div>
            <div>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" style="border-width: 0px 0px 1px 0px;" value="Nyau">
            </div>
            <br>
            <label for="uname" style="color: blue;">Username</label><br>
            <input id="uname" style=" border-color:blue;border-width: 0px 0px 2px 0px;" name="uname" type="email" value="@gmail.com">
            <br>
            <p>You can use letters,numbers & periods</p>
            <p style="color: blue;">Use my current email address</p>
            <input type="password" name="password" style="border-width: 0px 0px 1px 0px;" placeholder="password" >
            <input type="password" name="cpassword" style="border-width: 0px 0px 1px 0px;" placeholder="confirm password">
            <p>Use 8 or more characters with a mix of letters,numbers & symbols</p>

            <a href="" style="color: blue; text-decoration: none;">sign in instead</a>

            <button style="background-color: blue;color:white ;display:inline-block;margin-left: 200px;">Next</button>
        </form>
    </div>
</center>
    </body>
</html>
